openapi: 3.0.0
info:
  description: This is a summary of the transactions API
  version: 1.0.0
  title: Summary Transactions API
  license:
    name: Apache-2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: transactions
    description: Generate and validate transactions using AI and regular expression

servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /transactions/{id}:
    get:
      tags:
        - name: transactions
      summary: Get transaction by ID
      description: Retrieve a specific transaction by its ID
      operationId: getTransactionById
      parameters:
        - name: id
          in: path
          required: true
          description: Transaction ID
          schema:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Transaction found successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "404":
          description: Transaction not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Transaction not found"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"
components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: string
          description: Transaction unique identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        date:
          type: string
          format: date-time
          description: Transaction date and time
          example: "2025-01-08T20:22:32Z"
        amount:
          type: number
          format: decimal
          description: Transaction amount
          example: 29.99
        description:
          type: string
          description: Transaction description
          example: "Purchase at grocery store"
        merchant:
          $ref: "#/components/schemas/Merchant"
      required:
        - id
        - date
        - amount
        - description
        - merchant
    Merchant:
      type: object
      properties:
        name:
          type: string
          description: Merchant name
          example: "Walmart"
        category:
          type: string
          description: Merchant category
          example: "Groceries"
      required:
        - name
        - category
